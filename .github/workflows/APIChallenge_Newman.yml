# This is a basic workflow to help you get started with Actions

name: Run API Challenge with Newman

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
           node-version: '16'

     
    # Newman installation globally
      - name: install Newman
        run: |
         npm install -g newman
         npm install -g newman-reporter-htmlextra

    # Run the POSTMAN collection 
      - name: Run POSTMAN collection with html report
        run: newman run "API Challenges.postman_collection.json" -r cli,htmlextra --reporter-htmlextra-export testArtifacts/htmlreport.html

    # Upload the reports to TestArtifacts directory
      - name: Output the Result
        uses: actions/upload-artifact@v2
        with:
         name: Reports
         path: testArtifacts
         
          
       
